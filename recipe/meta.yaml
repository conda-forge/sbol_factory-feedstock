{% set name = "sbol_factory" %}
{% set version = "1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/SynBioDex/sbol_factory/archive/v{{ version }}.tar.gz
  sha256: 5dda02132227b23675c5249609bb2222e97ad22b09db66afb1998bdce75d9b34

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install -vv .

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - pysbol3 >=1.0.1
    - sparqlwrapper >=1.8.5
    - pyshacl >=0.13.3
    - python-dateutil >=2.8.1
    - requests
    - python-graphviz
    - pylatex
    - PyPDF2

test:
  source_files:
    - test
  imports:
    - {{ name|lower }}
  commands:
    - python -m unittest discover -s test

about:
  home: https://github.com/SynBioDex/sbol_factory
  summary: Provides a mechanism for automatically generating an interactive, object-oriented API from a declarative data model specification encoded in OWL.
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - kenza12
    - breakthewall
    - tduigou
